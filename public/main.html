<section data-ng-controller="MainController">
<!-- header -->
<header class="text-center">
  <h1>Logo</h1>
  <h1>Power Up! 逐電源而居</h1>
  <h4>遊牧工作者 辦公地圖</h4>
</header>

<h2 class="title">Contribute A Power</h2>
<form class="form-inline">
  <div class="form-group">
    <label for="" class="sr-only">店名：</label>
    <input type="text" ng-model="store.title" name="store-title" placeholder="有電源的店名"   class="form-control">
  </div>
  <div class="form-group">
    <label for="" class="sr-only">縣市：</label>
    <input type="text" ng-model="store.city" placeholder="所在縣市"  class="form-control">
  </div>
  <div class="form-group">
    <label for="" class="sr-only">地址：</label>
    <input type="text" ng-model="store.address" placeholder="地址"  class="form-control">
  </div>
  <div class="form-group">
    <input type="text" ng-model="store.time" placeholder="營業時間"  class="form-control">
  </div>
  <div class="form-group">
    <button ng-click="savePower(store)" class="btn btn-success btn-block">Push Power!!</button>
  </div>
</form>

<h2 class="title">Find A Power</h2>
<form class="form-inline">
  <div class="form-group">
    <input type="text" placeholder="店名、關鍵字" class="form-control">

  </div>
  <div class="form-group">
    <label for="" class="sr-only">地址 location：</label>
    <input type="text" placeholder="地點" class="form-control">
  </div>
  <button class="btn btn-info">搜尋</button>

</form>

<h2>All power</h2>

<div ng-repeat="store in stores">
  <p>
    {{store.title}}, {{store.city}}, {{store.address}}, {{store.time}}
  </p>
</div>

</section>
